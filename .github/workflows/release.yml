name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: false

      - name: Build binary
        run: go build -v -o docker-safe-sock .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: docker-safe-sock
          generate_release_notes: true
